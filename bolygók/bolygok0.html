<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="bolygok.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <title>Bolygók</title>
  <style>
    img{
      height: 10rem !important;
      width: 10rem  !important;
    }
    .container{
      padding: 1.5rem;

    }
  </style>
</head>
<body>
  <div class="container bg-dark text-center ">
      <h1 class="text-white" >A Naprendszer bolygói</h1>
      <div id="con1" class="row "></div>
      <div id="con2" class="row"></div>
      <div id="modals"></div>
  </div>

  <script>
    for( let i=0; i<4; i++){
      document.getElementById("con1").innerHTML += `
      <div class="col-md-3 col-sm-6 border">
        <img class="rounded" alt="${bolygok[i].descr}" src="${bolygok[i].img}" role="button" data-toggle="modal" data-target="#md${bolygok[i].id}"  />
        <div class="dropdown-divider"></div>
        <span class="text-white">${bolygok[i].name}</span>
      </div>
      `;
      document.getElementById("modals").innerHTML += `
      <div class="modal fade mw-100" id="md${bolygok[i].id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">${bolygok[i].name}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <img alt="${bolygok[i].descr}" src="${bolygok[i].img}"/>
            <br>
            
            <a class="text-primary" href="${bolygok[i].descr}" target="_blank">link</a>
          </div>
        </div>
      </div>
    </div>
      `;
    }
    for( let i=4; i<8; i++){
      document.getElementById("con2").innerHTML += `
      <div class="col-md-3 col-sm-6 border" role="button">
        <img class="rounded" alt="${bolygok[i].descr}" src="${bolygok[i].img}"role="button" data-toggle="modal" data-target="#md${bolygok[i].id}" />
        <div class="dropdown-divider"></div>
        <span class="text-white">${bolygok[i].name}</span>
      </div>
      `
      document.getElementById("modals").innerHTML += `
      <div class="modal fade" id="md${bolygok[i].id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">${bolygok[i].name}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <img alt="${bolygok[i].descr}" src="${bolygok[i].img}"/>
            <br>
            
            <a class="text-primary" href="${bolygok[i].descr}" target="_blank">link</a>
          </div>
        </div>
      </div>
    </div>
      `;
    }
  </script>
</body>

</html>
