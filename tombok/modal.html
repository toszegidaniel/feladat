<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        li{
            cursor: pointer;
        }
        li:hover{
            background-color: rebeccapurple;
            color: white;
        }
    </style>
    <title>Modal</title>
</head>
<body>
    <div class="conatiner  ">
        <ul class="list-group w-50 mx-auto rounded-pill">
           
          </ul>
          
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>
 

    <script>
        let users = [{ id:1, name: "John", age : 30, car: null },
                    {  id:2, name: "Carlos", age: 25, car: "Toyota" },
                    {  id:3, name: "Brendan", age: 65, car: "BMW" },
                    {  id:4, name: "Carol", age: 34, car: "Mercedez" },
                    {  id:5, name: "Conway", age: 36, car: "Mazda" }]
        
          
        let liStr = users.map(obj => `<li id="${obj.id}" data-toggle="modal" data-target="#exampleModal" class="list-group-item" onclick = "show(this)">${obj.name}</li>`).join('')            
        document.querySelector('ul').innerHTML = liStr

        function show(eObj){
            console.log(eObj.id)
            let selUser = users.find(obj => obj.id == eObj.id)
            let{id , name , car , age} = selUser
            console.log('destruktáló szintaxis:',id,name,car,age)

            //for-in: kiíratjuk tömbben levő objektumok kulcsait:
          for(let key in selUser){
            console.log(key)
          }

            console.log(selUser)
            document.querySelector('.modal-title').innerHTML = selUser.name
            document.querySelector('.modal-body').innerHTML = `car:${selUser.car} age:${selUser.age}`
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
